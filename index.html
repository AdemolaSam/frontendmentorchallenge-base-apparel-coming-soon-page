<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="logo item1">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="hero item2">
      <img class='mobile' src="images/hero-mobile.jpg" alt="hero-mobile">
      <img class='desktop' src="images/hero-desktop.jpg" alt="hero-desktop">
    </div>
    <div class="info-section item3">
      <div class="info">
        <h1>We're</h1>
        <h2>coming</h2>
        <h3>soon</h3>
      </div>
      <p class="info-text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#">
          <input type="email" placeholder="Email Address" name="email" id="email">
          <img class="icon-error" src="images/icon-error.svg" alt="icon-error">
          <button class="arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
          </button>
      </form>
      <h4 class="feedback"></h4>
    </div> 
  </div>
  <script src="script.js"></script>
</body>
</html>
